<head>
  <title>Equipo</title>
</head>

<body>

  <!-- Header -->
  <header id="top" class="header">
      <div class="text-vertical-center">
          <h1>Equipo Kerapu</h1>
          <h3>Automated Grouping Tool</h3>
          <br>
          <a href="" class="btn btn-dark btn-lg">Students</a>
          <a href="" class="btn btn-dark btn-lg">Professors</a>
      </div>
  </header>

  {{>search}}

</body>

<template name="form">
  <h1>Hello!</h1>
</template>

<template name="search">
  <!-- Search box Start -->
<form>
    <div class="well">
      <div class="dropdown-menu">
            <select  id="Quarter">
                <option value="fall">Fall</option>
                <option value="winter">Winter</option>
                <option value="spring">Spring</option>
            </select>
        </div>

        <div class="btn-group"> <a class="btn btn-default dropdown-toggle btn-select2" data-toggle="dropdown" href="#">Select a Course <span class="caret"></span></a>
            <ul class="dropdown-menu" id="Course">
                <li><a href="#" id="cs140">CS140</a></li>
                <li><a href="#" id="cs408">CS408</a></li>
                <li><a href="#" id="cs480">CS480</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" id="btnSearch" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
<!-- Search box End -->
</template>
