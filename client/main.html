</head>

<body>

{{>landing}}

</body>

<template name="landing">
  <!-- Header -->
  <header id="top" class="header-bg">
      <div class="text-vertical-center">
          <h1>Equipo Kerapu</h1>
          <h3>Automated Grouping Tool</h3>
          <br>
          <button id="student" href="" class="btn btn-dark btn-lg">Students</button>
          <button id="professor" href="" class="btn btn-dark btn-lg">Professors</button>
          <div id="srch" class="hidden">
            {{>search}}
            {{>questions}}
          </div>
      </div>
  </header>
</template>

<template name="search">
  <!-- Search box Start -->
<form class="dropdown" role="form" method="post">
    <div class="well text-vertical-center">
      <div class="form-group">
        <label>Quarter</label>
        <select id="quarter" class="input-large form-control">
          <option value="" selected="selected">Select a quarter</option>
          <option value="fall">fall</option>
          <option value="winter">winter</option>
          <option value="spring">spring</option>
        </select>
      </div>
      <div class="form-group">
        <label>Courses</label>
        <select id="course" class="input-large form-control">
          <option value="">Select a course</option>
          {{#each courses}}
          <option value={{course}}>{{course}}</option>
          {{/each}}
        </select>
      </div>
      <div>
        <button id="btnSearch" class="btn btn-default" type="submit">Submit</button>
      </div>
    </div>
</form>
<!-- Search box End -->
</template>

<template name="questions">
  <!-- Questionnaire start -->
  <div class="well">
    <fieldset class="radiogroup">
      <legend>Rate your JavaScript experience</legend>
      <ul class="radio">
        <li><input type="radio" id="choice1" value="1" /><label for="choice1">No experience</label></li>
        <li><input type="radio" id="choice2" value="2" /><label for="choice2">Able to create simple functions</label></li>
        <li><input type="radio" id="choice3" value="3" /><label for="choice3">Communicate between HTML/CSS</label></li>
        <li><input type="radio" id="choice4" value="4" /><label for="choice4">Full-Stack</label></li>
      </ul>
    </fieldset>
    <fieldset class="radiogroup">
      <legend>Rate your AWS experience</legend>
      <ul class="radio">
        <li><input type="radio" id="choice1" value="1" /><label for="choice1">Never deployed</label></li>
        <li><input type="radio" id="choice2" value="2" /><label for="choice2">Followed Tutorial</label></li>
        <li><input type="radio" id="choice3" value="3" /><label for="choice3">1000-User WebApp</label></li>
      </ul>
    </fieldset>
  </div>
</template>
